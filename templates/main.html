<html>

    <head>
        <link rel=stylesheet type=text/css href = '{{ url_for('static', filename= 'b.css')}}'>
    </head>

    <body>

        <header class="header-bar">
            <div class="bar-container">
                <div class="top-title"><strong><a href="{{url_for('categoryList')}}">CatalogApp</a></strong></div>
                <div class="button-location">{%include "login.html"%}</div>
            </div>

            
        </header>

        <div class="content-container">



            <div class="categories-pane">
                <h1 class="cat-title">Categories</h1>
                {% for i in categoryList %}
                <a href="{{url_for('categoryItems',category = i.name)}}"><strong> {{ i.name }} </strong></a>
            </br>
                {% endfor %}
            </div>

            <div class="items-pane">
                    <h1 class="cat-title">Latest Items</h1>
                            {% for i in latest %}
                            <p><a href="{{url_for('getItemDescription', category = i.category.name, item=i.id)}}">{{ i.name }}</a>
                                <i>({{i.category.name}})</i>
                            </p>
                            {% endfor %}

            </div>



            
        </div>



    </body>

</html>
