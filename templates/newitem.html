<html>

    <head>
        <link rel=stylesheet type=text/css href = '{{ url_for('static', filename= 'b.css')}}'>
    </head>

    <body>

        <header class="header-bar">
            <div class="bar-container">
                <div class="top-title"><strong><a href="{{url_for('categoryList')}}">CatalogApp</a></strong></div>
                <div class="button-location"><a href="{{url_for('gdisconnect')}}">{%include "logout.html"%}</a> </div>
            </div>

            
        </header>

        <div class="content-container">
            </br>
                <h1 class="cat-title">Add New Item</h1>

                <form method="post">
                        <label for="name">Name:</label>
                        <input type ="text" class="form-control" name="name" placeholder="Name of the Item">
                </br> </br>
                        <label for="description">Description:</label>
                        <textarea type ="text" class="form-control" name="description" placeholder="Item Description">
                            </textarea>
                        </br> </br>

                                <select name="selected">
                                        {% for i in categoryList %}
                                        <option value="{{i.name}}">{{i.name}}</option>
                                      {%endfor%}
                                    </select>
                                </br></br>
                            </br></br>

                                <button type="submit" class="btn btn-default" type="submit">Create New Item</button>

                </form>

        </div>

    </body>
</html>
